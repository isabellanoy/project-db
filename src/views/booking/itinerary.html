<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Itinerario | ViajesUCAB</title>
    <link rel="stylesheet" href="/src/styles/styles.css">
</head>
<body>
    <header class="navbar">
        <div class="navbar__content">
            <a class="navbar__brand" href="/home">ViajesUCAB</a>
            <div style="display: flex; gap: 10px;">
                <a href="/busqueda" class="cta-button" style="background: white; color: black; border: 1px solid black;">Seguir comprando</a>
                <a href="/perfil" class="cta-button">Mi Cuenta</a>
            </div>
        </div>
    </header>

    <main class="wrapper">
        <div style="display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 2rem; border-bottom: 2px solid #000; padding-bottom: 0.5rem;">
            <h1 style="font-size: 2.5rem; font-weight: 700;">Mi Itinerario</h1>
        </div>

        <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 2rem;">
            <section>
                <p>Cargando...</p>
            </section>

            <aside class="summary-card" style="height: fit-content;">
                <h3 style="margin-bottom: 1.5rem; font-size: 1.2rem; font-weight: 700;">Resumen de Reservas</h3>
                
                <div class="summary-total" style="border-top: 2px solid #000; margin-top: 1rem; padding-top: 1rem;">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <span style="font-size: 1.2rem;">Total:</span>
                        <span id="totalAmount" style="font-size: 1.5rem; font-weight: 800;">$0.00</span>
                    </div>
                    <div id="totalBs" style="font-size: 0.9rem; text-align: right; color: #666; margin-top: 0.25rem;">Bs. 0,00</div>
                </div>

                <div style="background: #f8fafc; border: 1px solid #e2e8f0; padding: 0.75rem; margin: 1.5rem 0; border-radius: 5px; display: flex; justify-content: space-between; align-items: center;">
                    <span style="font-size: 0.9rem;">游눑 Millas a ganar:</span>
                    <strong id="totalMillas" style="color: #2563eb;">0</strong>
                </div>

                <button id="cancelPurchaseBtn" class="cta-button" style="background: white; color: #b91c1c; border: 1px solid #ef4444; width: 100%; border-radius: 0; text-align: center; margin-top: 0.5rem;">Cancelar Compra</button>
                <a href="/checkout" class="cta-button" style="background: #000; width: 100%; border-radius: 0; text-align: center;">Ir al Pago</a>
            </aside>
        </div>
    </main>

    <!-- Modal Gesti칩n de Viajeros -->
    <div id="travelerModal" class="modal-overlay">
        <div class="modal-card">
            <div class="modal-header" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                <h3 class="modal-title">Gestionar Viajeros</h3>
                <button id="closeModalBtn" style="background: none; border: none; font-size: 1.5rem; cursor: pointer;">&times;</button>
            </div>
            
            <div class="modal-body">
                <p style="margin-bottom: 1rem; font-size: 0.9rem; color: #666;">
                    Agrega los datos de los acompa침antes para este servicio.
                </p>

                <!-- Formulario Agregar -->
                <form id="addTravelerForm" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 2rem;">
                    <input type="hidden" id="modalServiceId">
                    
                    <div class="form-group">
                        <label for="t_nombre">Primer Nombre *</label>
                        <input type="text" id="t_nombre" required class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="t_s_nombre">Segundo Nombre</label>
                        <input type="text" id="t_s_nombre" class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="t_apellido">Primer Apellido *</label>
                        <input type="text" id="t_apellido" required class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="t_s_apellido">Segundo Apellido</label>
                        <input type="text" id="t_s_apellido" class="form-input">
                    </div>
                    <div class="form-group" style="grid-column: 1 / -1;">
                        <label for="t_correo">Correo Electr칩nico *</label>
                        <input type="email" id="t_correo" required class="form-input">
                    </div>
                    <div class="form-group" style="grid-column: 1 / -1;">
                        <label for="t_fnacim">Fecha de Nacimiento *</label>
                        <input type="date" id="t_fnacim" required class="form-input">
                    </div>

                    <button type="submit" class="cta-button" style="grid-column: 1 / -1; width: 100%; justify-content: center;">
                        Agregar Viajero
                    </button>
                </form>

                <hr style="margin: 1.5rem 0; border: 0; border-top: 1px solid #eee;">

                <!-- Secci칩n Eliminar -->
                <h4 style="font-size: 1rem; font-weight: 600; margin-bottom: 1rem;">Eliminar Viajero</h4>
                <form id="removeTravelerForm" style="display: flex; gap: 0.5rem;">
                    <input type="email" id="t_remove_email" placeholder="Correo del viajero a eliminar" required class="form-input" style="flex: 1;">
                    <button type="submit" class="cta-button" style="background: #ef4444; border-color: #ef4444; color: white;">
                        Eliminar
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="/src/scripts/itinerary.js"></script>
</body>
</html>
