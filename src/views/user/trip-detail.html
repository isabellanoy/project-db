<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalle de Viaje | ViajesUCAB</title>
    <link rel="stylesheet" href="/src/styles/styles.css">
    <style>
        .service-card { border: 1px solid #e2e8f0; padding: 1.5rem; margin-bottom: 1rem; background: #fff; border-radius: 8px; }
        .service-actions { display: flex; gap: 10px; margin-top: 1rem; border-top: 1px solid #eee; padding-top: 10px; }
        .badge { padding: 2px 8px; border-radius: 4px; font-size: 0.8rem; font-weight: bold; }
        .badge-pkg { background: #dbeafe; color: #1e40af; }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="navbar__content">
            <a class="navbar__brand" href="/home">ViajesUCAB</a>
            <a href="/mis-viajes" class="btn-secondary">Volver</a>
        </div>
    </header>

    <main class="wrapper">
        <h1 class="section__title">Gestión de Servicios del Viaje</h1>
        <p style="margin-bottom: 2rem;">Selecciona una acción para cada servicio reservado.</p>

        <div id="servicesContainer">
            <p>Cargando detalles...</p>
        </div>
    </main>

    <div id="actionModal" class="modal-overlay">
        <div class="modal-card">
            <h3 id="modalTitle" class="modal-title">Acción</h3>
            <form id="actionForm">
                <input type="hidden" id="modalActionType">
                <input type="hidden" id="modalServiceId">
                
                <div id="modalFields"></div>

                <div style="margin-top: 1.5rem; display: flex; gap: 10px; justify-content: center;">
                    <button type="button" class="btn-secondary" onclick="closeModal()">Cancelar</button>
                    <button type="submit" class="btn-primary">Confirmar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/src/scripts/trip-detail.js"></script>
</body>
</html>
