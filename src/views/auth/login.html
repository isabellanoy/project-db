<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | ViajesUCAB</title>
    <link rel="stylesheet" href="/src/styles/styles.css">
</head>
<body>
    <header class="navbar">
        <div class="navbar__content">
            <a class="navbar__brand" href="../../../index.html">ViajesUCAB</a>
        </div>
    </header>

    <main class="auth-wrapper">
        <div class="auth-card">
            <h2 class="auth-card__title">ViajesUCAB</h2>
            
            <div class="form-group">
                <h3>Iniciar Sesión</h3>
                <hr style="margin: 10px 0; border: 0; border-top: 1px solid #ddd;">
            </div>

            <form action="../home/home.html">
                <div class="form-group">
                    <label for="email">Correo</label>
                    <input type="email" id="email" name="email" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" class="form-input" required>
                </div>

                <button type="submit" class="btn-block">Ingresar</button>
            </form>

            <div class="auth-links">
                <a href="./register.html">Registrarse</a>
                <a href="#">Olvidé mi contraseña</a>
            </div>
        </div>
    </main>
</body>
</html>
