<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalle de Servicio | ViajesUCAB</title>
    <link rel="stylesheet" href="/src/styles/styles.css">
</head>
<body>
    <header class="navbar">
        <div class="navbar__content">
            <a class="navbar__brand" href="../home/home.html">ViajesUCAB</a>
            <div style="display: flex; gap: 10px;">
                <a href="../booking/itinerary.html" class="cta-button" style="background: #000;">Itinerario (2)</a>
                <a href="../user/profile.html" class="cta-button">Mi Cuenta</a>
            </div>
        </div>
    </header>

    <main class="wrapper">
        <!-- TODO: Extraer esta barra a un componente compartido -->
        <form class="search-filter-bar">
            <!-- TODO: Sustituir inputs mock por filtros reales -->
            <div class="filter-group"><label>Tipo</label><select class="form-input"><option>Vuelo</option></select></div>
            <div class="filter-group"><label>Destino</label><input type="text" class="form-input" placeholder="Roma"></div>
            <button type="button" class="cta-button" style="background: #000; height: 42px;">Buscar viajes</button>
        </form>

        <div class="search-layout">
            <!-- TODO: Añadir filtros contextuales según el tipo de servicio -->
            <aside class="filters-sidebar">
                <h4>Filtros</h4>
                <p style="font-size: 0.9rem; color: #666;">Filtros aplicados...</p>
            </aside>

            <section>
                <a href="./results.html" style="display: block; margin-bottom: 1rem; font-weight: 600;">&lt; Volver</a>

                <article style="border: 1px solid #000; padding: 1.5rem; background: #fff;">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                        <h1 style="font-size: 1.8rem; font-weight: 700;">Hospedaje - BH Hotel</h1>
                        <div style="display: flex; gap: 1rem; align-items: center;">
                            <span>✔ Disponible</span>
                            <span class="rating-box">9.6</span>
                        </div>
                    </div>

                    <p style="margin-bottom: 1.5rem;">En este gran hotel podrás estar tranquilo en tus vacaciones...</p>

                    <!-- TODO: Conectar opciones con disponibilidad real -->
                    <div class="detail-options-box">
                        <h3 style="font-size: 1.1rem; margin-bottom: 1rem;">Opciones</h3>
                        <div style="display: flex; gap: 2rem; margin-bottom: 1rem; align-items: center;">
                            <div>
                                <label style="font-size: 0.9rem; font-weight: 600;">Check-In:</label>
                                <input type="date" class="form-input" style="width: auto;">
                            </div>
                            <div>
                                <label style="font-size: 0.9rem; font-weight: 600;">Cantidad de noches:</label>
                                <input type="number" value="1" style="padding: 0.5rem; width: 60px;">
                            </div>
                        </div>
                        <div>
                            <p style="font-size: 0.9rem; font-weight: 600; margin-bottom: 0.5rem;">Tipo de Cuarto:</p>
                            <label style="margin-right: 1rem;"><input type="radio" name="room" checked> Individual</label>
                            <label style="margin-right: 1rem;"><input type="radio" name="room"> Doble</label>
                            <label><input type="radio" name="room"> Gemela</label>
                        </div>
                    </div>

                    <!-- TODO: Mostrar desglose de impuestos/tasas -->
                    <div style="border: 1px solid #000; padding: 1rem; margin-bottom: 1.5rem;">
                        <span style="font-size: 1.5rem; font-weight: 600;">Monto: $1.183</span>
                        <p style="font-size: 0.8rem; color: #666;">Equivalente a: Bs. 212.940</p>
                    </div>

                    <div style="display: flex; gap: 1rem;">
                        <button class="cta-button" style="background: #000; border-radius: 0;">Agregar al Itinerario</button>
                        <button class="cta-button" style="background: #333; border-radius: 0;">Agregar a tu lista de deseos</button>
                    </div>
                </article>

                <!-- TODO: Reemplazar reseñas estáticas con datos del backend -->
                <div style="margin-top: 2rem;">
                    <h2 class="section__title">Reseñas</h2>
                    
                    <div class="review-card">
                        <strong>Alessandro - 3.4</strong>
                        <textarea readonly>No sé si fue la temporada, pero muy mal servicio.</textarea>
                    </div>

                    <div class="review-card">
                        <strong>Isabella - 9.3</strong>
                        <textarea readonly>Buenísimo!</textarea>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
