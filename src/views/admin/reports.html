<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reportes | Admin ViajesUCAB</title>
    <link rel="stylesheet" href="/src/styles/styles.css">
</head>
<body>
    <header class="navbar">
        <div class="navbar__content">
            <a class="navbar__brand" href="/">ViajesUCAB</a>
            <div>
                <a href="/login" style="text-decoration: underline; font-size: 0.9rem;">Cerrar Sesión</a>
            </div>
        </div>
    </header>

    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar__title">
                <h3>Panel Admin</h3>
            </div>
            <nav class="sidebar__nav">
                <a href="/admin/proveedores">Proveedores</a>
                <a href="/admin/crear?type=paquetes">Paquetes</a>
                <a href="/admin/promociones">Promociones</a>
                <a href="/admin/reportes" class="active">Reportes</a>
            </nav>
        </aside>

        <main style="grid-column: 2 / -1;">
            <h1 class="section__title" style="margin-bottom: 1.5rem; border-bottom: 1px solid #000; padding-bottom: 0.5rem;">Generación de Reportes</h1>

            <div style="border: 1px solid #000; padding: 1rem; margin-bottom: 2rem;">
                Introduzca los parámetros indicados para generar los reportes
            </div>

            <article class="report-card">
                <div class="report-header">
                    <h3 class="report-title">Reporte de Ventas</h3>
                    <button class="cta-button" style="background: #000; border-radius: 0; padding: 0.5rem 1rem;">Generar PDF</button>
                </div>
                <p style="font-size: 0.9rem; margin-bottom: 1rem;">Ventas totales por período, método de pago y categoría de servicio</p>
                <div class="params-grid">
                    <input type="text" placeholder="[Fecha Inicio]" onfocus="(this.type='date')">
                    <input type="text" placeholder="[Fecha Fin]" onfocus="(this.type='date')">
                </div>
            </article>
            
            </main>
    </div>
</body>
</html>
