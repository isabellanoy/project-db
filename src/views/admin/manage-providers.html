<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <script src="/src/scripts/admin-guard.js"></script>
    <title>Gestión de Proveedores | Admin ViajesUCAB</title>
    <link rel="stylesheet" href="/src/styles/styles.css">
</head>
<body>
    <header class="navbar">
        <div class="navbar__content">
            <a class="navbar__brand" href="/home">ViajesUCAB</a>
            <div>
                <a href="/login" style="text-decoration: underline; font-size: 0.9rem;">Cerrar Sesión</a>
            </div>
        </div>
    </header>

    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar__title">
                <h3>Panel Admin</h3>
            </div>
            <nav class="sidebar__nav">
                <a href="/admin/proveedores" class="active">Proveedores</a>
                <a href="/admin/paquetes">Paquetes</a>
                <a href="/admin/promociones">Promociones</a>
                <a href="/admin/roles">Roles</a>
                <a href="/admin/reportes">Reportes</a>
                <a href="/admin/usuarios">Usuarios</a>
            </nav>
        </aside>
        

        <main style="grid-column: 2 / -1;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; border-bottom: 1px solid #000; padding-bottom: 0.5rem;">
                <h1 class="section__title" style="margin:0;">Gestión de Proveedores</h1>
                
                <select id="providerType" class="form-input" style="width: auto; font-weight: 600;">
                    <option value="aerolineas">Aerolíneas</option>
                    <option value="hoteles">Hoteles</option>
                    <option value="cruceros">Cruceros</option>
                    <option value="transportes-terrestres">Transporte Terrestre</option>
                    <option value="operadores-turisticos">Operadores Turísticos</option>
                </select>
            </div>

            <div class="toolbar">
                <div class="search-input-group">
                    <input type="text" id="searchInput" class="form-input" placeholder="Buscar por nombre..." style="border: 1px solid #000;">
                </div>
                <button id="addBtn" class="icon-btn" title="Agregar Nuevo" style="background: #000; color: white; width: auto; padding: 0 1.5rem;">
                    + Nuevo Proveedor
                </button>
            </div>

            <div class="data-table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th style="width: 60px;">ID</th>
                            <th>Nombre</th>
                            <th>Fecha Afiliación</th>
                            <th style="width: 200px;">Acciones</th>
                        </tr>
                    </thead>
                    <tbody data-providers-body>
                        <tr>
                            <td colspan="4" style="text-align: center; padding: 1.5rem; color: #475569;">
                                Cargando datos...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    <script src="/src/scripts/manageProviders.js"></script>
</body>
</html>
