<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Entidad | ViajesUCAB</title>
    <link rel="stylesheet" href="/src/styles/styles.css">
</head>
<body>
    <header class="navbar">
        <div class="navbar__content">
            <a class="navbar__brand" href="../../home/home.html">ViajesUCAB</a>
        </div>
    </header>

    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar__title"><h3>Panel [ENTIDAD]</h3></div>
            <nav class="sidebar__nav">
                <a href="#" class="active" style="background: #000; color: #fff;">A (Gestión)</a>
                <a href="#">x</a>
                <a href="#">Y</a>
                <a href="#">Z</a>
            </nav>
        </aside>

        <main style="grid-column: 2 / -1;">
            <div class="crud-form-wrapper">
                <div class="crud-header">
                    <h2>Registrar Nuevo Proveedor</h2>
                </div>

                <form>
                    <div class="form-row">
                        <label>Nombre Comercial</label>
                        <input type="text" class="form-input" placeholder="Ej. Air France">
                    </div>

                    <div class="form-row">
                        <label>Rif / Identificación Fiscal</label>
                        <input type="text" class="form-input" placeholder="Ej. J-12345678-9">
                    </div>

                    <div class="form-row">
                        <label>Tipo de Servicio</label>
                        <select class="form-input">
                            <option>Aerolínea</option>
                            <option>Hotel</option>
                            <option>Transporte</option>
                        </select>
                    </div>

                    <div class="form-row">
                        <label>País de Origen</label>
                        <input type="text" class="form-input">
                    </div>

                    <div class="form-actions" style="justify-content: center;">
                        <a href="../manage-providers.html" class="btn-primary">Guardar</a>
                        <a href="../manage-providers.html" class="btn-danger">Cancelar</a>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
