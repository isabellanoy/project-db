<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Proveedor | ViajesUCAB</title>
    <link rel="stylesheet" href="/src/styles/styles.css">
</head>
<body>
    <header class="navbar">
        <div class="navbar__content">
            <a class="navbar__brand" href="/home">ViajesUCAB</a>
        </div>
    </header>

    <div class="dashboard-container">
        <main style="grid-column: 1 / -1; max-width: 800px; margin: 0 auto;">
            <div class="crud-form-wrapper">
                <div class="crud-header">
                    <h2 id="formTitle">Registrar Nuevo Proveedor</h2>
                </div>

                <form id="createForm">
                    <div class="form-row">
                        <label>Nombre del Proveedor</label>
                        <input type="text" name="nombre" class="form-input" required placeholder="Ej. Hotel Plaza">
                    </div>

                    <div class="form-row" id="extraFields"></div>

                    <div class="form-row">
                        <label>Ubicaci√≥n (Lugar)</label>
                        <select id="lugarSelect" name="lugar_cod" class="form-input" required>
                            <option value="">Cargando lugares...</option>
                        </select>
                    </div>

                    <div class="form-actions" style="justify-content: center;">
                        <button type="submit" class="btn-primary">Guardar</button>
                        <a href="/admin/proveedores" class="btn-danger">Cancelar</a>
                    </div>
                </form>
            </div>
        </main>
    </div>
    <script src="/src/scripts/admin-create.js"></script>
</body>
</html>
