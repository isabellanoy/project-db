<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Entidad | ViajesUCAB</title>
    <link rel="stylesheet" href="/src/styles/styles.css">
</head>
<body>
    <header class="navbar">
        <div class="navbar__content">
            <a class="navbar__brand" href="../../home/home.html">ViajesUCAB</a>
        </div>
    </header>

    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar__title"><h3>Panel [ENTIDAD]</h3></div>
            <nav class="sidebar__nav">
                <a href="#" class="active" style="background: #000; color: #fff;">A (Gestión)</a>
                <a href="#">x</a>
                <a href="#">Y</a>
            </nav>
        </aside>

        <main style="grid-column: 2 / -1;">
            <!-- TODO: Cambiar a modo lectura cuando exista un flujo de aprobación -->
            <div class="crud-form-wrapper" style="opacity: 0.5; pointer-events: none;">
                <div class="crud-header">
                    <h2>Naviera Caribe</h2>
                </div>
                <form>
                    <div class="form-row">
                        <label>Campo 1</label>
                        <input type="text" class="form-input" value="Dato A" disabled>
                    </div>
                    <div class="form-row">
                        <label>Campo 2</label>
                        <input type="text" class="form-input" value="Dato B" disabled>
                    </div>
                    <div class="form-actions" style="justify-content: center;">
                        <button class="btn-secondary">Modificar</button>
                        <button class="btn-danger">Eliminar</button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <!-- TODO: Controlar la clase 'active' con JavaScript real -->
    <div class="modal-overlay active" id="deleteModal">
        <div class="modal-card">
            <h3 class="modal-title">Confirmar Eliminación</h3>
            
            <p style="margin-bottom: 2rem; color: #475569;">
                Está TOTALMENTE seguro de eliminar:
            </p>
            
            <p style="font-size: 1.2rem; font-weight: 600; margin-bottom: 3rem;">
                [NAVIERA CARIBE]
            </p>

            <div style="display: flex; gap: 1rem; justify-content: center;">
                <a href="../manage-providers.html" class="btn-secondary" onclick="closeModal()">No, cancelar</a>
                <a href="../manage-providers.html" class="btn-danger">Sí, eliminar</a>
            </div>
        </div>
    </div>

    <script>
        function closeModal() {
            document.getElementById('deleteModal').classList.remove('active');
        }
    </script>
</body>
</html>
