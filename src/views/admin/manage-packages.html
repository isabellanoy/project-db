<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <script src="/src/scripts/admin-guard.js"></script>
    <title>Paquetes Turísticos | Admin</title>
    <link rel="stylesheet" href="/src/styles/styles.css">
</head>
<body>
    <header class="navbar">
        <div class="navbar__content">
            <a class="navbar__brand" href="/home">ViajesUCAB</a>
            <div>
                <a href="/login" style="text-decoration: underline; font-size: 0.9rem;">Cerrar Sesión</a>
            </div>
        </div>
    </header>

    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar__title"><h3>Panel Admin</h3></div>
            <nav class="sidebar__nav">
                <a href="/admin/proveedores">Proveedores</a>
                <a href="/admin/paquetes" class="active">Paquetes</a>
                <a href="/admin/promociones">Promociones</a>
                <a href="/admin/roles">Roles</a>
                <a href="/admin/reportes">Reportes</a>
                <a href="/admin/usuarios">Usuarios</a>
            </nav>
        </aside>

        <main style="grid-column: 2 / -1;">
            <div style="display: flex; justify-content: space-between; margin-bottom: 1.5rem;">
                <h1 class="section__title">Gestión de Paquetes</h1>
                <a href="/admin/paquetes/crear" class="cta-button" style="background: #000;">+ Nuevo Paquete</a>
            </div>

            <div class="data-table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Descripción</th>
                            <th>Precio / Millas</th>
                            <th>Servicios</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="packagesBody">
                        <tr><td colspan="5" style="text-align:center;">Cargando...</td></tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    
    <script>
        fetch('/api/services/catalog/paquetes')
            .then(r => r.json())
            .then(res => {
                const tbody = document.getElementById('packagesBody');
                if(!res.ok || res.data.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" style="text-align:center; padding:1rem;">No hay paquetes registrados.</td></tr>';
                    return;
                }
                tbody.innerHTML = res.data.map(p => `
                    <tr>
                        <td><strong>${p.pt_nombre}</strong><br><small>Capacidad: ${p.pt_cant_personas} pax</small></td>
                        <td>${p.pt_descripcion}</td>
                        <td>$${p.pt_costo}<br><span style="color:#2563eb; font-weight:bold;">${p.pt_costo_millas} Millas</span></td>
                        <td>${p.cantidad_servicios} items</td>
                        <td>
                            <button onclick="deletePackage(${p.pt_cod})" class="btn-danger" style="padding: 0.25rem 0.5rem; font-size: 0.8rem;">Eliminar</button>
                        </td>
                    </tr>
                `).join('');
            });

        function deletePackage(id) {
            if(confirm('¿Seguro que desea eliminar este paquete?')) {
                fetch(`/api/services/paquetes/${id}`, { method: 'DELETE' })
                    .then(r => r.json())
                    .then(res => {
                        if(res.ok) window.location.reload();
                        else alert(res.message);
                    });
            }
        }
    </script>
</body>
</html>
