<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <script src="/src/scripts/admin-guard.js"></script>
    <title>Roles y Permisos | Admin</title>
    <link rel="stylesheet" href="/src/styles/styles.css">
</head>
<body>
    <header class="navbar">
        <div class="navbar__content">
            <a class="navbar__brand" href="/home">ViajesUCAB</a>
            <a href="/login" style="text-decoration: underline; font-size: 0.9rem;">Cerrar Sesión</a>
        </div>
    </header>

    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar__title"><h3>Panel Admin</h3></div>
            <nav class="sidebar__nav">
                <a href="/admin/proveedores">Proveedores</a>
                <a href="/admin/paquetes">Paquetes</a>
                <a href="/admin/promociones">Promociones</a>
                <a href="/admin/roles" class="active">Roles</a>
                <a href="/admin/reportes">Reportes</a>
                <a href="/admin/usuarios">Usuarios</a>
            </nav>
        </aside>

        <main style="grid-column: 2 / -1;">
            <div style="display: flex; justify-content: space-between; margin-bottom: 1.5rem;">
                <h1 class="section__title">Gestión de Roles</h1>
                <a href="/admin/roles/crear" class="cta-button" style="background: #000;">+ Nuevo Rol</a>
            </div>

            <div class="data-table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Rol</th>
                            <th>Permisos Asignados</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="rolesBody"></tbody>
                </table>
            </div>
        </main>
    </div>
    
    <script>
        fetch('/api/roles')
            .then(r => r.json())
            .then(res => {
                const tbody = document.getElementById('rolesBody');
                tbody.innerHTML = res.data.map(r => `
                    <tr>
                        <td><strong>${r.nombre_rol}</strong></td>
                        <td style="font-size:0.85rem; color:#555;">${r.descripcion_permisos || 'Ninguno'}</td>
                        <td>
                            <button onclick="deleteRole(${r.cod})" class="btn-danger" style="padding: 0.25rem 0.5rem; font-size: 0.8rem;">Eliminar</button>
                        </td>
                    </tr>
                `).join('');
            });

        function deleteRole(id) {
            if(confirm('¿Eliminar este rol? Asegúrese de que no tenga usuarios asignados.')) {
                fetch(`/api/roles/${id}`, { method: 'DELETE' })
                    .then(r => r.json())
                    .then(res => {
                        if(res.ok) window.location.reload();
                        else alert(res.message);
                    });
            }
        }
    </script>
</body>
</html>
